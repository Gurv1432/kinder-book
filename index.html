<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kinder Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- VARIABLES --- */
        :root {
            --book-bg: #f5f5f5;
            --book-header: #232f3e; /* Kindle Dark */
            --chat-header: #ff6b81; /* Romantic Pink */
            --chat-bg: #fff0f5;
            --msg-sent: #ffe4e1;
            --msg-recv: #ffffff;
            --admin-bg: #2c3e50; /* Admin Professional */
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: 'Poppins', sans-serif; }

        /* --- VIEW SYSTEM --- */
        .view { display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; background: white; flex-direction: column; }
        .active-view { display: flex; }

        /* --- BOOK DISGUISE UI --- */
        #view-book-home, #view-book-reader { background: var(--book-bg); font-family: 'Merriweather', serif; }
        .book-header { background: var(--book-header); color: white; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .search-input { width: 50%; padding: 6px 10px; border-radius: 4px; border: none; font-size: 14px; background: #fff; color: #333; }
        .book-grid { padding: 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; overflow-y: auto; }
        .book-card { background: white; padding: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; }
        .book-img { height: 100px; background: #ddd; margin-bottom: 8px; display: grid; place-items: center; color: #555; }
        
        /* Reader View */
        .reader-text { padding: 25px; font-size: 16px; line-height: 1.8; color: #222; overflow-y: auto; text-align: justify; white-space: pre-wrap; }

        /* --- CALCULATOR GATEWAY --- */
        #view-calculator { background: #222; justify-content: flex-end; }
        #calc-screen { background: #222; color: white; font-size: 50px; text-align: right; padding: 20px; border: none; width: 100%; }
        .calc-keys { display: grid; grid-template-columns: repeat(4, 1fr); }
        .key { background: #333; color: white; padding: 25px; font-size: 20px; border: 1px solid #444; cursor: pointer; text-align: center; }
        .key.orange { background: #ff9f0a; }

        /* --- CHAT UI --- */
        #view-auth, #view-chat-home, #view-chat-room { background: var(--chat-bg); }
        .chat-header { background: var(--chat-header); color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .header-logo { font-family: 'Dancing Script', cursive; font-size: 24px; }
        
        /* Auth */
        .auth-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 30px; }
        .auth-card { background: white; padding: 30px; border-radius: 20px; width: 100%; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .fancy-input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9; }
        .fancy-btn { width: 100%; padding: 12px; background: var(--chat-header); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* Chat Home */
        .user-list { flex: 1; overflow-y: auto; }
        .user-item { padding: 15px; display: flex; align-items: center; background: white; border-bottom: 1px solid #eee; cursor: pointer; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: #ccc; margin-right: 15px; }
        .user-info { flex: 1; }
        .user-name { font-weight: 600; color: #333; }
        
        /* Chat Room */
        .messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 75%; padding: 10px 14px; border-radius: 12px; font-size: 14px; position: relative; }
        .msg.sent { align-self: flex-end; background: var(--msg-sent); border-bottom-right-radius: 2px; }
        .msg.recv { align-self: flex-start; background: var(--msg-recv); border-bottom-left-radius: 2px; }
        .tick { font-size: 10px; float: right; margin-top: 5px; margin-left: 5px; color: #999; }
        .tick.read { color: #3498db; }
        .input-area { padding: 10px; background: white; display: flex; gap: 10px; align-items: center; }
        .chat-input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; background: #f5f5f5; }

        /* --- ADMIN PANEL UI --- */
        #view-admin { background: #f0f2f5; }
        .admin-header { background: var(--admin-bg); color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; }
        .admin-content { padding: 20px; overflow-y: auto; }
        .admin-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .admin-btn { background: #34495e; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; margin-top: 5px; }
        .status-msg { margin-top: 10px; font-size: 12px; font-weight: bold; }
        .success { color: green; } .error { color: red; }

        /* Admin Button on Chat Home (Hidden by default) */
        #admin-entry-btn { display: none; margin-right: 15px; color: yellow; cursor: pointer; }

    </style>
</head>
<body>

    <div id="view-book-home" class="view active-view">
        <div class="book-header">
            <span>Library</span>
            <input type="number" class="search-input secret-trigger" placeholder="Search title...">
        </div>
        <div class="book-grid" id="library-grid">
            </div>
    </div>

    <div id="view-book-reader" class="view">
        <div class="book-header">
            <i class="fas fa-arrow-left" onclick="showView('view-book-home')"></i>
            <span id="book-title-display">Reading...</span>
            <input type="number" class="search-input secret-trigger" placeholder="Page / Code...">
        </div>
        <div class="reader-text" id="reader-content">
            </div>
    </div>

    <div id="view-calculator" class="view">
        <input type="text" id="calc-screen" readonly value="0">
        <div class="calc-keys" id="calc-pad"></div>
    </div>

    <div id="view-auth" class="view">
        <div class="auth-container">
            <div class="auth-card">
                <div class="header-logo" style="color: #ff6b81; font-size: 40px; margin-bottom: 20px;">Kinder Love</div>
                <input type="email" id="email" class="fancy-input" placeholder="User ID / Email">
                <input type="password" id="password" class="fancy-input" placeholder="Password">
                <button class="fancy-btn" onclick="login()">Enter Secret Space</button>
                <p id="login-msg" style="color:red; font-size:12px; margin-top:10px;"></p>
            </div>
        </div>
    </div>

    <div id="view-chat-home" class="view">
        <div class="chat-header">
            <div class="header-logo">Kinder Love</div>
            <div>
                <i id="admin-entry-btn" class="fas fa-user-shield" onclick="showView('view-admin')"></i>
                
                <i class="fas fa-user-plus" style="margin-right: 15px; cursor: pointer;" onclick="inviteUser()"></i>
                <i class="fas fa-sign-out-alt" style="cursor: pointer;" onclick="logout()"></i>
            </div>
        </div>
        <div class="user-list" id="users-container">
            </div>
    </div>

    <div id="view-chat-room" class="view">
        <div class="chat-header">
            <div style="display:flex; align-items:center;">
                <i class="fas fa-arrow-left" style="margin-right:15px; cursor: pointer;" onclick="showView('view-chat-home')"></i>
                <div class="avatar"></div>
                <div style="font-weight:bold;">Chat Partner</div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="messages" id="msg-box"></div>
        <div class="input-area">
            <input type="text" id="msg-input" class="chat-input" placeholder="Type message...">
            <i class="fas fa-paper-plane" style="color: #ff6b81; font-size: 20px;" onclick="sendMsg()"></i>
        </div>
    </div>

    <div id="view-admin" class="view">
        <div class="admin-header">
            <span>Admin Control Panel</span>
            <i class="fas fa-times" onclick="showView('view-chat-home')" style="cursor: pointer;"></i>
        </div>
        <div class="admin-content">
            
            <div class="admin-card">
                <h3>Create New User</h3>
                <p style="font-size:12px; color:gray; margin-bottom:10px;">Generates a new account without logging you out.</p>
                <input type="email" id="new-user-email" class="fancy-input" placeholder="New Email">
                <input type="text" id="new-user-pass" class="fancy-input" placeholder="New Password">
                <button class="admin-btn" style="background: #27ae60;" onclick="adminCreateUser()">Generate Account</button>
                <div id="admin-create-status" class="status-msg"></div>
            </div>

            <div class="admin-card">
                <h3>Global Notification</h3>
                <input type="text" id="admin-broadcast-msg" class="fancy-input" placeholder="Alert message...">
                <button class="admin-btn" style="background: #e67e22;" onclick="adminBroadcast()">Send Alert</button>
            </div>

            <div class="admin-card">
                <h3>Manage User ID</h3>
                <input type="text" id="target-uid" class="fancy-input" placeholder="User UID">
                <div style="display:flex; gap:10px;">
                    <button class="admin-btn" style="background: #c0392b;" onclick="adminAction('ban')">Ban</button>
                    <button class="admin-btn" style="background: #f1c40f; color:black;" onclick="adminAction('vip')">VIP</button>
                    <button class="admin-btn" style="background: #2980b9;" onclick="adminAction('unban')">Active</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // --- CONFIGURATION (Replace with YOUR Firebase Config) ---
        const firebaseConfig = {
  apiKey: "AIzaSyAwhl7FFVAeDfypJ3AO092efTzLvXgEg5U",
  authDomain: "kinderbook-fd7a6.firebaseapp.com",
  databaseURL: "https://kinderbook-fd7a6-default-rtdb.firebaseio.com",
  projectId: "kinderbook-fd7a6",
  storageBucket: "kinderbook-fd7a6.firebasestorage.app",
  messagingSenderId: "812593237688",
  appId: "1:812593237688:web:249a4b871b9c717b8f2e4d"
};

        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const firestore = firebase.firestore();

        // Admin Email (Must match exactly to show admin controls)
        const ADMIN_EMAIL = "admin@kinderbook.com";

        // --- DISGUISE LOGIC ---
        const books = ["The Hobbit", "1984", "Great Gatsby", "Harry Potter", "Moby Dick", "Hamlet", "Odyssey", "Pride & Prejudice"];
        const grid = document.getElementById('library-grid');
        books.forEach(b => {
            const div = document.createElement('div');
            div.className = 'book-card';
            div.innerHTML = `<div class="book-img"><i class="fas fa-book fa-2x"></i></div><div style="font-size:12px; font-weight:bold;">${b}</div>`;
            div.onclick = () => openReader(b);
            grid.appendChild(div);
        });

        function openReader(title) {
            document.getElementById('book-title-display').innerText = title;
            document.getElementById('reader-content').innerText = "Chapter 1\n\nLorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua... ".repeat(20);
            showView('view-book-reader');
        }

        // --- TRIGGER LOGIC (Search Bar & Time) ---
        document.querySelectorAll('.secret-trigger').forEach(input => {
            input.addEventListener('input', (e) => {
                const val = e.target.value;
                const now = new Date();
                // Time Code format: HHMM (e.g. 1245)
                const timeCode = ("0" + now.getHours()).slice(-2) + ("0" + now.getMinutes()).slice(-2);
                
                if (val === "8127" || val === timeCode) {
                    input.value = "";
                    showView('view-calculator');
                }
            });
        });

        // --- CALCULATOR LOGIC ---
        const keys = ['7','8','9','/','4','5','6','*','1','2','3','-','C','0','=','+'];
        const pad = document.getElementById('calc-pad');
        let calcVal = "";
        keys.forEach(k => {
            const btn = document.createElement('div');
            btn.className = `key ${['/','*','-','+','='].includes(k) ? 'orange' : ''}`;
            btn.innerText = k;
            btn.onclick = () => {
                if(k === 'C') { calcVal = ""; }
                else if(k === '=') {
                    if(calcVal === "812797") {
                        calcVal = "";
                        checkAuth(); // Gateway passed
                        return;
                    }
                    try { calcVal = eval(calcVal).toString(); } catch { calcVal = "Error"; }
                } else { calcVal += k; }
                document.getElementById('calc-screen').value = calcVal || "0";
            };
            pad.appendChild(btn);
        });

        // --- NAVIGATION & AUTH ---
        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
            document.getElementById(id).classList.add('active-view');
        }

        function checkAuth() {
            const user = auth.currentUser;
            if(user) {
                // If user is Admin, show Admin Button
                if(user.email === ADMIN_EMAIL) {
                    document.getElementById('admin-entry-btn').style.display = "block";
                } else {
                    document.getElementById('admin-entry-btn').style.display = "none";
                }
                loadUsers();
                showView('view-chat-home');
            } else {
                showView('view-auth');
            }
        }

        function login() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(e, p)
                .then(() => checkAuth())
                .catch(err => document.getElementById('login-msg').innerText = err.message);
        }

        function logout() {
            auth.signOut().then(() => {
                showView('view-book-home'); // Go back to disguise
            });
        }

        // --- CHAT FEATURES ---
        function inviteUser() {
            // Generate dummy code + copy to clipboard
            const msg = `Kinder Book Invite: Search code 8127.`;
            navigator.clipboard.writeText(msg)
                .then(() => alert("Invite message copied to clipboard!"))
                .catch(() => alert("Could not copy text."));
        }

        function loadUsers() {
            // Simulating a user list
            const list = document.getElementById('users-container');
            list.innerHTML = `
                <div class="user-item" onclick="showView('view-chat-room')">
                    <div class="avatar"></div>
                    <div class="user-info">
                        <div class="user-name">Chat Partner</div>
                        <div style="font-size:12px; color:gray;">Tap to chat</div>
                    </div>
                </div>
            `;
        }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            const txt = input.value;
            if(!txt) return;

            const box = document.getElementById('msg-box');
            const div = document.createElement('div');
            div.className = 'msg sent';
            div.innerHTML = `${txt} <span class="tick read">✓✓</span>`;
            box.appendChild(div);
            
            input.value = "";
            box.scrollTop = box.scrollHeight;
        }

        // --- ADMIN PANEL LOGIC ---
        
        // 1. Create User (Secondary App Method - No Logout)
        function adminCreateUser() {
            const e = document.getElementById('new-user-email').value;
            const p = document.getElementById('new-user-pass').value;
            const status = document.getElementById('admin-create-status');

            if(!e || !p) { status.innerText = "Fill all fields"; return; }

            const secondaryApp = firebase.initializeApp(firebaseConfig, "Secondary");
            secondaryApp.auth().createUserWithEmailAndPassword(e, p)
                .then((cred) => {
                    status.innerHTML = `<span class="success">Created! UID: ${cred.user.uid}</span>`;
                    secondaryApp.auth().signOut();
                    secondaryApp.delete();
                })
                .catch(err => {
                    status.innerHTML = `<span class="error">${err.message}</span>`;
                    secondaryApp.delete();
                });
        }

        // 2. Broadcast
        function adminBroadcast() {
            const msg = document.getElementById('admin-broadcast-msg').value;
            // Example: Push to DB
            db.ref('global_alerts').push({ msg: msg, time: Date.now() });
            alert("Broadcast Sent!");
        }

        // 3. User Actions
        function adminAction(type) {
            const uid = document.getElementById('target-uid').value;
            if(!uid) return alert("Enter UID");
            // Example DB update
            let status = type === 'ban' ? 'banned' : 'active';
            db.ref(`users/${uid}/status`).set(status);
            if(type === 'vip') db.ref(`users/${uid}/vip`).set(true);
            alert(`User ${type} action done!`);
        }

        // --- PANIC MODE ---
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                // Instantly reset everything to book cover
                document.getElementById('calc-screen').value = "0";
                showView('view-book-home');
            }
        });

        // Initialize
        showView('view-book-home');

    </script>
</body>
</html>
