<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kinder Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Noto+Serif+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- THEME VARIABLES (Default: WhatsApp Green) --- */
        :root {
            /* App Base */
            --app-bg: #e5ddd5;
            --header-bg: #008069;
            --header-text: #ffffff;
            --chat-bg: #efeae2;
            --msg-out: #d9fdd3;
            --msg-in: #ffffff;
            --tick-color: #53bdeb;
            --primary-btn: #008069;
            
            /* Book Mode */
            --book-bg: #f8f9fa;
            --book-header: #232f3e;
            --book-text: #2c3e50;
        }

        /* --- GLOBAL RESETS --- */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; font-family: 'Poppins', sans-serif; }
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; }

        /* --- VIEW MANAGEMENT --- */
        #app-container { width: 100%; height: 100%; position: relative; background: white; max-width: 480px; margin: 0 auto; display: flex; flex-direction: column; }
        .view { display: none; width: 100%; height: 100%; flex-direction: column; background: var(--app-bg); animation: fadeIn 0.3s ease; }
        .active-view { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ========================
           1. BOOK DISGUISE UI
           ======================== */
        #view-book-home, #view-book-reader { background: var(--book-bg); }
        .book-header { background: var(--book-header); color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .book-logo { font-family: 'Noto Serif Devanagari', serif; font-weight: 700; font-size: 18px; letter-spacing: 1px; }
        
        .secret-search {
            background: rgba(255,255,255,0.15); border: none; padding: 8px 12px; border-radius: 4px; color: white; width: 120px; transition: 0.3s;
        }
        .secret-search:focus { width: 160px; background: white; color: #333; }
        .secret-search::placeholder { color: rgba(255,255,255,0.6); }

        .book-grid { padding: 15px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; overflow-y: auto; }
        .book-card { background: white; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; cursor: pointer; transition: transform 0.2s; }
        .book-card:active { transform: scale(0.95); }
        .book-cover { height: 110px; background: linear-gradient(135deg, #e0e0e0, #bdbdbd); display: flex; align-items: center; justify-content: center; color: #555; font-size: 24px; }
        .book-info { padding: 8px; font-size: 11px; font-weight: 600; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--book-text); }

        /* Reader */
        .reader-content { padding: 25px; font-family: 'Noto Serif Devanagari', serif; font-size: 17px; line-height: 1.8; color: #333; overflow-y: auto; text-align: justify; background: #fffdf0; height: 100%; }

        /* ========================
           2. CALCULATOR GATEWAY
           ======================== */
        #view-calculator { background: #1c1c1c; justify-content: flex-end; }
        #calc-display { background: #1c1c1c; color: white; font-size: 60px; text-align: right; padding: 30px; border: none; width: 100%; font-weight: 300; }
        .calc-pad { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: #333; }
        .calc-btn { background: #1c1c1c; color: white; padding: 25px; font-size: 24px; text-align: center; cursor: pointer; transition: 0.2s; }
        .calc-btn:active { background: #444; }
        .calc-btn.orange { color: #ff9f0a; font-weight: 600; }

        /* ========================
           3. CHAT AUTH & PROFILE
           ======================== */
        .center-box { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; height: 100%; background: #fff; }
        .wa-logo { width: 80px; height: 80px; background: var(--header-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 40px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .form-input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; background: #f9f9f9; }
        .primary-btn { width: 100%; padding: 12px; background: var(--primary-btn); color: white; border: none; border-radius: 25px; font-weight: 600; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        
        /* Profile Image Upload */
        .profile-upload { width: 100px; height: 100px; border-radius: 50%; background: #ddd; margin-bottom: 20px; position: relative; overflow: hidden; cursor: pointer; border: 3px solid var(--header-bg); }
        .profile-upload img { width: 100%; height: 100%; object-fit: cover; }
        .profile-upload i { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #666; font-size: 24px; pointer-events: none; }

        /* ========================
           4. WHATSAPP UI (CHATS)
           ======================== */
        .wa-header { background: var(--header-bg); color: var(--header-text); padding: 15px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 10; }
        .wa-title { font-size: 20px; font-weight: 600; }
        .wa-nav { display: flex; background: var(--header-bg); color: rgba(255,255,255,0.7); }
        .wa-tab { flex: 1; text-align: center; padding: 12px; font-weight: 600; font-size: 14px; border-bottom: 3px solid transparent; cursor: pointer; }
        .wa-tab.active { color: white; border-bottom: 3px solid white; }

        /* Lists */
        .chat-list { flex: 1; overflow-y: auto; background: white; }
        .chat-item { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; transition: background 0.1s; }
        .chat-item:active { background: #f5f5f5; }
        .user-pic { width: 50px; height: 50px; border-radius: 50%; background: #ccc; margin-right: 15px; object-fit: cover; }
        .user-data { flex: 1; }
        .user-name { font-weight: 600; font-size: 16px; color: #111; }
        .user-meta { font-size: 12px; color: #666; margin-top: 3px; }
        .request-actions { display: flex; gap: 10px; }
        .btn-small { padding: 5px 12px; border-radius: 20px; font-size: 12px; border: none; cursor: pointer; color: white; font-weight: 600; }
        .btn-accept { background: #008069; }
        .btn-reject { background: #d32f2f; }

        /* Chat Room */
        #view-chat-room { background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-size: cover; background-color: var(--chat-bg); }
        .message-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg-bubble { max-width: 75%; padding: 8px 12px; border-radius: 8px; font-size: 14px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        .msg-sent { align-self: flex-end; background: var(--msg-out); border-top-right-radius: 0; }
        .msg-recv { align-self: flex-start; background: var(--msg-in); border-top-left-radius: 0; }
        .msg-time { font-size: 10px; color: rgba(0,0,0,0.45); float: right; margin-top: 5px; margin-left: 5px; display: flex; align-items: center; gap: 3px; }
        .double-tick { color: var(--tick-color); font-size: 12px; }

        .chat-footer { padding: 8px; display: flex; align-items: center; gap: 8px; background: transparent; padding-bottom: 15px; }
        .chat-input-box { flex: 1; background: white; border-radius: 25px; padding: 10px 15px; display: flex; align-items: center; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .input-field { width: 100%; border: none; font-size: 15px; }
        .send-btn { width: 45px; height: 45px; background: var(--primary-btn); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); cursor: pointer; }

        /* Floating Action Button */
        .fab { position: absolute; bottom: 20px; right: 20px; width: 55px; height: 55px; background: var(--primary-btn); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; z-index: 100; transition: transform 0.2s; }
        .fab:active { transform: scale(0.9); }

        /* Modals */
        .modal { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 200; }
        .modal-content { background: white; width: 85%; padding: 25px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .theme-grid { display: flex; gap: 10px; margin-top: 15px; }
        .theme-dot { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; }

    </style>
</head>
<body>

<div id="app-container">

    <div id="view-book-home" class="view active-view">
        <div class="book-header">
            <span class="book-logo"><i class="fas fa-book-open"></i> Kinder Book</span>
            <input type="number" class="secret-search trigger-input" placeholder="Search...">
        </div>
        <div class="book-grid" id="book-list"></div>
    </div>

    <div id="view-book-reader" class="view">
        <div class="book-header">
            <i class="fas fa-arrow-left" onclick="showView('view-book-home')"></i>
            <span class="book-logo" id="reader-title">Chapter 1</span>
            <input type="number" class="secret-search trigger-input" placeholder="Page..." style="width:80px;">
        </div>
        <div class="reader-content" id="reader-text"></div>
    </div>

    <div id="view-calculator" class="view">
        <input type="text" id="calc-display" readonly value="0">
        <div class="calc-pad" id="calc-keys"></div>
    </div>

    <div id="view-login" class="view">
        <div class="center-box">
            <div class="wa-logo"><i class="fas fa-comment-alt"></i></div>
            <h2 style="color: var(--primary-btn); margin-bottom: 20px;">Welcome</h2>
            <input type="email" id="login-email" class="form-input" placeholder="Email (from Admin)">
            <input type="password" id="login-pass" class="form-input" placeholder="Password">
            <button class="primary-btn" onclick="handleLogin()">Login</button>
            <p id="login-error" style="color: red; font-size: 12px; margin-top: 10px;"></p>
        </div>
    </div>

    <div id="view-profile-setup" class="view">
        <div class="center-box">
            <h2 style="margin-bottom:20px; color:#333;">Complete Profile</h2>
            <div class="profile-upload" onclick="document.getElementById('profile-file').click()">
                <img id="preview-img" src="" style="display:none;">
                <i class="fas fa-camera"></i>
            </div>
            <input type="file" id="profile-file" hidden accept="image/*" onchange="previewProfileImage(this)">
            
            <input type="text" id="setup-username" class="form-input" placeholder="@Username (Unique)">
            <input type="text" id="setup-nickname" class="form-input" placeholder="Display Name">
            
            <button class="primary-btn" onclick="saveProfile()">Start Chatting</button>
        </div>
    </div>

    <div id="view-chat-home" class="view">
        <div class="wa-header">
            <span class="wa-title">Kinder Book</span>
            <div style="display:flex; gap:15px;">
                <i class="fas fa-palette" onclick="openThemeModal()"></i>
                <i id="admin-icon" class="fas fa-user-shield" style="display:none;" onclick="showView('view-admin')"></i>
                <i class="fas fa-sign-out-alt" onclick="logout()"></i>
            </div>
        </div>
        <div class="wa-nav">
            <div class="wa-tab active" id="tab-chats" onclick="switchTab('chats')">CHATS</div>
            <div class="wa-tab" id="tab-requests" onclick="switchTab('requests')">REQUESTS <span id="req-badge" style="background:white; color:var(--primary-btn); padding:2px 5px; border-radius:10px; font-size:10px; display:none;">0</span></div>
        </div>
        
        <div id="list-chats" class="chat-list"></div>
        <div id="list-requests" class="chat-list" style="display:none;"></div>

        <div class="fab" onclick="openRequestModal()"><i class="fas fa-user-plus"></i></div>
    </div>

    <div id="view-chat-room" class="view">
        <div class="wa-header">
            <div style="display:flex; align-items:center; gap:10px;">
                <i class="fas fa-arrow-left" onclick="showView('view-chat-home')"></i>
                <img id="chat-partner-img" class="user-pic" style="width:35px; height:35px; margin:0;">
                <div>
                    <div id="chat-partner-name" style="font-size:16px; font-weight:600;">User</div>
                    <div style="font-size:11px; opacity:0.8;">Online</div>
                </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="message-area" id="msg-container"></div>
        <div class="chat-footer">
            <div class="chat-input-box">
                <i class="far fa-smile" style="color:#888; margin-right:10px;"></i>
                <input type="text" id="msg-input" class="input-field" placeholder="Message">
                <i class="fas fa-paperclip" style="color:#888; margin-left:10px;"></i>
            </div>
            <div class="send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </div>
        </div>
    </div>

    <div id="view-admin" class="view">
        <div class="wa-header" style="background:#2c3e50;">
            <span>Admin Panel</span>
            <i class="fas fa-times" onclick="showView('view-chat-home')"></i>
        </div>
        <div style="padding:20px; overflow-y:auto;">
            <div style="background:white; padding:15px; border-radius:10px; margin-bottom:15px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
                <h3>Create User</h3>
                <input type="email" id="admin-new-email" class="form-input" placeholder="New Email">
                <input type="text" id="admin-new-pass" class="form-input" placeholder="Password">
                <button class="primary-btn" style="background:#27ae60;" onclick="adminCreateUser()">Generate</button>
                <div id="admin-status" style="margin-top:5px; font-size:12px;"></div>
            </div>
        </div>
    </div>

    <div id="modal-request" class="modal">
        <div class="modal-content">
            <h3>Send Request</h3>
            <input type="text" id="req-username" class="form-input" placeholder="Enter Username (e.g. romeo)">
            <div style="display:flex; gap:10px;">
                <button class="primary-btn" onclick="sendFriendRequest()">Send</button>
                <button class="primary-btn" style="background:#666;" onclick="closeModal('modal-request')">Cancel</button>
            </div>
        </div>
    </div>

    <div id="modal-theme" class="modal">
        <div class="modal-content">
            <h3>Choose Theme</h3>
            <div class="theme-grid">
                <div class="theme-dot" style="background:#008069;" onclick="setTheme('green')"></div>
                <div class="theme-dot" style="background:#1e272e;" onclick="setTheme('dark')"></div>
                <div class="theme-dot" style="background:#e91e63;" onclick="setTheme('pink')"></div>
                <div class="theme-dot" style="background:#3498db;" onclick="setTheme('blue')"></div>
            </div>
            <button class="primary-btn" style="margin-top:15px; background:#666;" onclick="closeModal('modal-theme')">Close</button>
        </div>
    </div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    // --- 1. CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyAwhl7FFVAeDfypJ3AO092efTzLvXgEg5U",
        authDomain: "kinderbook-fd7a6.firebaseapp.com",
        databaseURL: "https://kinderbook-fd7a6-default-rtdb.firebaseio.com",
        projectId: "kinderbook-fd7a6",
        storageBucket: "kinderbook-fd7a6.firebasestorage.app",
        messagingSenderId: "812593237688",
        appId: "1:812593237688:web:249a4b871b9c717b8f2e4d"
    };
    
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const firestore = firebase.firestore();

    let currentUser = null;
    let currentChatId = null;
    let currentPartner = null;

    // --- 2. DISGUISE & BOOKS ---
    const books = [
        {title: "The Great Gatsby", lang: "English"},
        {title: "Godan (गोदान)", lang: "Hindi"},
        {title: "1984", lang: "English"},
        {title: "Gaban (गबन)", lang: "Hindi"},
        {title: "Pride & Prejudice", lang: "English"},
        {title: "Madhushala (मधुशाला)", lang: "Hindi"}
    ];

    function initBooks() {
        const grid = document.getElementById('book-list');
        books.forEach(b => {
            const div = document.createElement('div');
            div.className = 'book-card';
            div.innerHTML = `<div class="book-cover"><i class="fas fa-book"></i></div><div class="book-info">${b.title}</div>`;
            div.onclick = () => openReader(b.title, b.lang);
            grid.appendChild(div);
        });
    }

    function openReader(title, lang) {
        document.getElementById('reader-title').innerText = title;
        let text = lang === "Hindi" ? 
            "यह एक डमी टेक्स्ट है जो यह दिखाने के लिए है कि हिंदी किताबें कैसी दिखेंगी। प्रेमचंद की कहानियाँ भारतीय साहित्य की अनमोल धरोहर हैं..." :
            "It was the best of times, it was the worst of times, it was the age of wisdom, it was the age of foolishness...";
        document.getElementById('reader-text').innerText = text.repeat(20);
        showView('view-book-reader');
    }

    // --- 3. TRIGGER LOGIC ---
    document.querySelectorAll('.trigger-input').forEach(inp => {
        inp.addEventListener('input', (e) => {
            const val = e.target.value;
            const now = new Date();
            const timeCode = ("0" + now.getHours()).slice(-2) + ("0" + now.getMinutes()).slice(-2);
            if(val === "8127" || val === timeCode) {
                inp.value = "";
                showView('view-calculator');
            }
        });
    });

    // --- 4. CALCULATOR ---
    const keys = ['7','8','9','/','4','5','6','*','1','2','3','-','C','0','=','+'];
    const pad = document.getElementById('calc-keys');
    let calcVal = "";
    keys.forEach(k => {
        const btn = document.createElement('div');
        btn.className = `calc-btn ${['/','*','-','+','='].includes(k) ? 'orange' : ''}`;
        btn.innerText = k;
        btn.onclick = () => {
            if(k==='C') calcVal="";
            else if(k==='=') {
                if(calcVal==="812797") { checkAuth(); calcVal=""; return; }
                try { calcVal=eval(calcVal).toString(); } catch{ calcVal="Error"; }
            } else calcVal+=k;
            document.getElementById('calc-display').value = calcVal||"0";
        };
        pad.appendChild(btn);
    });

    // --- 5. AUTH & PROFILE ---
    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
        document.getElementById(id).classList.add('active-view');
    }

    function checkAuth() {
        if(auth.currentUser) {
            currentUser = auth.currentUser;
            // Check Profile Complete
            db.ref('users/' + currentUser.uid).once('value').then(snap => {
                if(snap.exists() && snap.val().username) {
                    initChatApp();
                } else {
                    showView('view-profile-setup');
                }
            });
        } else {
            showView('view-login');
        }
    }

    function handleLogin() {
        const e = document.getElementById('login-email').value;
        const p = document.getElementById('login-pass').value;
        auth.signInWithEmailAndPassword(e, p).then(() => checkAuth())
            .catch(err => document.getElementById('login-error').innerText = err.message);
    }

    // Profile Image & Save
    let profileBase64 = "";
    function previewProfileImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                profileBase64 = e.target.result; // Base64 string
                document.getElementById('preview-img').src = profileBase64;
                document.getElementById('preview-img').style.display = 'block';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function saveProfile() {
        const username = document.getElementById('setup-username').value.toLowerCase().trim();
        const nickname = document.getElementById('setup-nickname').value;
        
        if(!username || !nickname) return alert("Fill all fields");

        // Check Unique
        db.ref('usernames/' + username).once('value').then(snap => {
            if(snap.exists()) return alert("Username taken");
            
            const updates = {};
            updates[`users/${currentUser.uid}`] = {
                uid: currentUser.uid,
                email: currentUser.email,
                username: username,
                nickname: nickname,
                photo: profileBase64 || "https://via.placeholder.com/50",
                search_key: username
            };
            updates[`usernames/${username}`] = currentUser.uid;
            
            db.ref().update(updates).then(() => initChatApp());
        });
    }

    // --- 6. CHAT APP LOGIC ---
    function initChatApp() {
        showView('view-chat-home');
        loadChats();
        loadRequests();
        if(currentUser.email === "admin@kinderbook.com") {
            document.getElementById('admin-icon').style.display = 'block';
        }
    }

    function switchTab(tab) {
        document.querySelectorAll('.wa-tab').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-' + tab).classList.add('active');
        document.getElementById('list-chats').style.display = tab === 'chats' ? 'block' : 'none';
        document.getElementById('list-requests').style.display = tab === 'requests' ? 'block' : 'none';
    }

    // Friend Requests
    function openRequestModal() {
        document.getElementById('modal-request').style.display = 'flex';
    }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    function sendFriendRequest() {
        const targetUser = document.getElementById('req-username').value.toLowerCase().trim();
        if(!targetUser) return;

        db.ref('usernames/' + targetUser).once('value').then(snap => {
            if(!snap.exists()) return alert("User not found");
            const targetUid = snap.val();
            if(targetUid === currentUser.uid) return alert("Cannot add yourself");

            db.ref(`requests/${targetUid}/${currentUser.uid}`).set({
                from: currentUser.uid,
                timestamp: Date.now()
            }).then(() => {
                alert("Request Sent!");
                closeModal('modal-request');
            });
        });
    }

    function loadRequests() {
        db.ref(`requests/${currentUser.uid}`).on('value', snap => {
            const list = document.getElementById('list-requests');
            list.innerHTML = "";
            let count = 0;
            
            snap.forEach(child => {
                count++;
                const reqUid = child.key;
                // Fetch Requestor Details
                db.ref(`users/${reqUid}`).once('value').then(userSnap => {
                    const u = userSnap.val();
                    const div = document.createElement('div');
                    div.className = 'chat-item';
                    div.innerHTML = `
                        <img src="${u.photo}" class="user-pic">
                        <div class="user-data">
                            <div class="user-name">${u.nickname} (@${u.username})</div>
                            <div class="request-actions" style="margin-top:5px;">
                                <button class="btn-small btn-accept" onclick="respondRequest('${reqUid}', true)">Accept</button>
                                <button class="btn-small btn-reject" onclick="respondRequest('${reqUid}', false)">Reject</button>
                            </div>
                        </div>
                    `;
                    list.appendChild(div);
                });
            });
            const badge = document.getElementById('req-badge');
            badge.innerText = count;
            badge.style.display = count > 0 ? 'inline-block' : 'none';
        });
    }

    function respondRequest(targetUid, accept) {
        const updates = {};
        updates[`requests/${currentUser.uid}/${targetUid}`] = null; // Remove req
        if(accept) {
            updates[`contacts/${currentUser.uid}/${targetUid}`] = true;
            updates[`contacts/${targetUid}/${currentUser.uid}`] = true;
        }
        db.ref().update(updates);
    }

    // Chat List
    function loadChats() {
        db.ref(`contacts/${currentUser.uid}`).on('value', snap => {
            const list = document.getElementById('list-chats');
            list.innerHTML = "";
            snap.forEach(child => {
                const partnerUid = child.key;
                db.ref(`users/${partnerUid}`).once('value').then(uSnap => {
                    const u = uSnap.val();
                    const div = document.createElement('div');
                    div.className = 'chat-item';
                    div.innerHTML = `
                        <img src="${u.photo}" class="user-pic">
                        <div class="user-data">
                            <div class="user-name">${u.nickname}</div>
                            <div class="user-meta">Tap to chat</div>
                        </div>
                    `;
                    div.onclick = () => openChat(u);
                    list.appendChild(div);
                });
            });
        });
    }

    // Chat Room
    function openChat(user) {
        currentPartner = user;
        const uid1 = currentUser.uid < user.uid ? currentUser.uid : user.uid;
        const uid2 = currentUser.uid < user.uid ? user.uid : currentUser.uid;
        currentChatId = `${uid1}_${uid2}`;

        document.getElementById('chat-partner-name').innerText = user.nickname;
        document.getElementById('chat-partner-img').src = user.photo;
        showView('view-chat-room');
        loadMessages();
    }

    function loadMessages() {
        const box = document.getElementById('msg-container');
        box.innerHTML = "";
        // Realtime Messages
        db.ref(`chats/${currentChatId}`).limitToLast(50).on('child_added', snap => {
            const msg = snap.val();
            const isMe = msg.sender === currentUser.uid;
            const div = document.createElement('div');
            div.className = `msg-bubble ${isMe ? 'msg-sent' : 'msg-recv'}`;
            
            const time = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            div.innerHTML = `
                ${msg.text}
                <div class="msg-time">
                    ${time}
                    ${isMe ? '<span class="double-tick"><i class="fas fa-check-double"></i></span>' : ''}
                </div>
            `;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        });
    }

    function sendMessage() {
        const inp = document.getElementById('msg-input');
        const txt = inp.value.trim();
        if(!txt) return;

        db.ref(`chats/${currentChatId}`).push({
            sender: currentUser.uid,
            text: txt,
            timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        inp.value = "";
    }

    // --- 7. THEMES ---
    function openThemeModal() { document.getElementById('modal-theme').style.display = 'flex'; }
    function setTheme(theme) {
        const root = document.documentElement;
        if(theme === 'green') {
            root.style.setProperty('--header-bg', '#008069');
            root.style.setProperty('--primary-btn', '#008069');
        } else if(theme === 'dark') {
            root.style.setProperty('--header-bg', '#1e272e');
            root.style.setProperty('--app-bg', '#2d3436');
            root.style.setProperty('--primary-btn', '#34495e');
        } else if(theme === 'pink') {
            root.style.setProperty('--header-bg', '#e91e63');
            root.style.setProperty('--primary-btn', '#d81b60');
        } else if(theme === 'blue') {
            root.style.setProperty('--header-bg', '#3498db');
            root.style.setProperty('--primary-btn', '#2980b9');
        }
        closeModal('modal-theme');
    }

    // --- 8. ADMIN ---
    function adminCreateUser() {
        const e = document.getElementById('admin-new-email').value;
        const p = document.getElementById('admin-new-pass').value;
        if(!e || !p) return;

        const secApp = firebase.initializeApp(firebaseConfig, "Secondary");
        secApp.auth().createUserWithEmailAndPassword(e, p).then(() => {
            document.getElementById('admin-status').innerText = "Success!";
            secApp.auth().signOut();
            secApp.delete();
        }).catch(err => alert(err.message));
    }

    function logout() {
        auth.signOut().then(() => {
            window.location.reload();
        });
    }

    // --- 9. PANIC MODE ---
    document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
            document.getElementById('calc-display').value = "0";
            showView('view-book-home');
        }
    });

    // Init
    initBooks();
    showView('view-book-home');

</script>
</body>
</html>
