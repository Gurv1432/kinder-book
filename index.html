<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kinder Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Noto+Serif+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';</script>

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --app-bg: #ffffff;
            --header-bg: #008069; /* WhatsApp Green */
            --header-text: #ffffff;
            --chat-bg: #efeae2;
            --msg-out: #d9fdd3;
            --msg-in: #ffffff;
            --primary-btn: #008069;
            --book-bg: #f0f2f5;
            --book-header: #232f3e; /* Kindle Dark */
        }

        /* --- GLOBAL RESETS --- */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; font-family: 'Poppins', sans-serif; }
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; }

        #app-container { width: 100%; height: 100%; position: relative; background: white; max-width: 480px; margin: 0 auto; display: flex; flex-direction: column; }
        .view { display: none; width: 100%; height: 100%; flex-direction: column; background: var(--app-bg); animation: fadeIn 0.3s ease; }
        .active-view { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ========================
           1. BOOK LIBRARY UI
           ======================== */
        #view-book-home { background: var(--book-bg); }
        .book-header { background: var(--book-header); color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .book-logo { font-family: 'Noto Serif Devanagari', serif; font-weight: 700; font-size: 18px; }
        
        .secret-search {
            background: rgba(255,255,255,0.15); border: none; padding: 8px 12px; border-radius: 4px; color: white; width: 120px; transition: 0.3s;
        }
        .secret-search:focus { width: 160px; background: white; color: #333; }

        .book-grid { padding: 15px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; overflow-y: auto; }
        .book-card { background: white; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; cursor: pointer; transition: transform 0.2s; height: 180px; display: flex; flex-direction: column; }
        .book-card:active { transform: scale(0.95); }
        .book-cover { height: 120px; width: 100%; object-fit: cover; background: #ddd; }
        .book-info { padding: 8px; font-size: 10px; font-weight: 600; text-align: center; color: #333; flex: 1; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        /* ========================
           2. PDF READER UI
           ======================== */
        #view-book-reader { background: #333; }
        .reader-header { background: #1a1a1a; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        #pdf-container { flex: 1; overflow: auto; display: flex; justify-content: center; padding: 10px; }
        canvas { box-shadow: 0 0 10px rgba(0,0,0,0.5); max-width: 100%; }
        .pdf-controls { background: #1a1a1a; color: white; padding: 15px; display: flex; justify-content: space-around; align-items: center; }
        .pdf-btn { background: none; border: none; color: white; font-size: 20px; cursor: pointer; padding: 5px 15px; }

        /* ========================
           3. CALCULATOR & AUTH
           ======================== */
        #view-calculator { background: #1c1c1c; justify-content: flex-end; }
        #calc-display { background: #1c1c1c; color: white; font-size: 60px; text-align: right; padding: 30px; border: none; width: 100%; }
        .calc-pad { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: #333; }
        .calc-btn { background: #1c1c1c; color: white; padding: 25px; font-size: 24px; text-align: center; cursor: pointer; }
        .calc-btn:active { background: #444; }

        /* Auth */
        .center-box { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; height: 100%; }
        .wa-logo { width: 80px; height: 80px; background: var(--header-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 40px; margin-bottom: 20px; }
        .form-input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9; }
        .primary-btn { width: 100%; padding: 12px; background: var(--primary-btn); color: white; border: none; border-radius: 25px; font-weight: 600; cursor: pointer; }
        
        .profile-upload { width: 100px; height: 100px; border-radius: 50%; background: #ddd; margin-bottom: 20px; position: relative; overflow: hidden; cursor: pointer; border: 3px solid var(--header-bg); }
        .profile-upload img { width: 100%; height: 100%; object-fit: cover; }

        /* ========================
           4. CHAT UI
           ======================== */
        .wa-header { background: var(--header-bg); color: var(--header-text); padding: 15px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .wa-nav { display: flex; background: var(--header-bg); color: rgba(255,255,255,0.7); }
        .wa-tab { flex: 1; text-align: center; padding: 12px; font-weight: 600; font-size: 14px; border-bottom: 3px solid transparent; cursor: pointer; }
        .wa-tab.active { color: white; border-bottom: 3px solid white; }

        .chat-list { flex: 1; overflow-y: auto; background: white; }
        .chat-item { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; }
        .user-pic { width: 50px; height: 50px; border-radius: 50%; background: #ccc; margin-right: 15px; object-fit: cover; }
        .btn-small { padding: 5px 12px; border-radius: 20px; font-size: 12px; border: none; cursor: pointer; color: white; font-weight: 600; margin-left: 5px;}
        
        /* Chat Room */
        #view-chat-room { background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-size: cover; background-color: var(--chat-bg); }
        .message-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg-bubble { max-width: 75%; padding: 8px 12px; border-radius: 8px; font-size: 14px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        .msg-sent { align-self: flex-end; background: var(--msg-out); border-top-right-radius: 0; }
        .msg-recv { align-self: flex-start; background: var(--msg-in); border-top-left-radius: 0; }
        .msg-time { font-size: 10px; color: rgba(0,0,0,0.45); float: right; margin-top: 5px; margin-left: 5px; display: flex; align-items: center; gap: 3px; }
        .double-tick { color: #53bdeb; font-size: 12px; }

        .chat-footer { padding: 8px; display: flex; align-items: center; gap: 8px; background: transparent; padding-bottom: 15px; }
        .chat-input-box { flex: 1; background: white; border-radius: 25px; padding: 10px 15px; display: flex; align-items: center; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .input-field { width: 100%; border: none; font-size: 15px; }
        .fab { position: absolute; bottom: 20px; right: 20px; width: 55px; height: 55px; background: var(--primary-btn); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; z-index: 100; }

        /* Modals */
        .modal { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 200; }
        .modal-content { background: white; width: 85%; padding: 25px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .theme-grid { display: flex; gap: 10px; margin-top: 15px; }
        .theme-dot { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; }

    </style>
</head>
<body>

<div id="app-container">

    <div id="view-book-home" class="view active-view">
        <div class="book-header">
            <span class="book-logo"><i class="fas fa-book-open"></i> Kinder Book</span>
            <input type="number" class="secret-search trigger-input" placeholder="Search...">
        </div>
        <div class="book-grid" id="book-list">
            </div>
    </div>

    <div id="view-book-reader" class="view">
        <div class="reader-header">
            <i class="fas fa-arrow-left" onclick="closeReader()" style="cursor:pointer"></i>
            <span id="pdf-title" style="font-size:12px; overflow:hidden; white-space:nowrap; width:150px;">Reading...</span>
            <input type="number" class="secret-search trigger-input" placeholder="Page..." style="width:80px;">
        </div>
        <div id="pdf-container">
            <canvas id="pdf-canvas"></canvas>
        </div>
        <div class="pdf-controls">
            <button class="pdf-btn" onclick="prevPage()"><i class="fas fa-chevron-left"></i></button>
            <span id="page-num" style="font-size:14px;">1</span>
            <button class="pdf-btn" onclick="nextPage()"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <div id="view-calculator" class="view">
        <input type="text" id="calc-display" readonly value="0">
        <div class="calc-pad" id="calc-keys"></div>
    </div>

    <div id="view-login" class="view">
        <div class="center-box">
            <div class="wa-logo"><i class="fas fa-comment-alt"></i></div>
            <h2 style="color: var(--primary-btn);">Welcome</h2>
            <input type="email" id="login-email" class="form-input" placeholder="Email">
            <input type="password" id="login-pass" class="form-input" placeholder="Password">
            <button class="primary-btn" onclick="handleLogin()">Login</button>
            <p id="login-error" style="color: red; font-size: 12px; margin-top: 10px;"></p>
        </div>
    </div>

    <div id="view-profile-setup" class="view">
        <div class="center-box">
            <h3 style="margin-bottom:20px;">Complete Profile</h3>
            <div class="profile-upload" onclick="document.getElementById('profile-file').click()">
                <img id="preview-img" src="" style="display:none;">
                <i class="fas fa-camera" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#666;"></i>
            </div>
            <input type="file" id="profile-file" hidden accept="image/*" onchange="previewProfileImage(this)">
            <input type="text" id="setup-username" class="form-input" placeholder="@Username (Unique)">
            <input type="text" id="setup-nickname" class="form-input" placeholder="Display Name">
            <button class="primary-btn" onclick="saveProfile()">Finish</button>
        </div>
    </div>

    <div id="view-chat-home" class="view">
        <div class="wa-header">
            <span style="font-size:20px; font-weight:600;">Kinder Book</span>
            <div style="display:flex; gap:15px;">
                <i class="fas fa-palette" onclick="document.getElementById('modal-theme').style.display='flex'"></i>
                <i class="fas fa-sign-out-alt" onclick="auth.signOut(); location.reload();"></i>
            </div>
        </div>
        <div class="wa-nav">
            <div class="wa-tab active" id="tab-chats" onclick="switchTab('chats')">CHATS</div>
            <div class="wa-tab" id="tab-requests" onclick="switchTab('requests')">REQUESTS <span id="req-badge"></span></div>
        </div>
        
        <div id="list-chats" class="chat-list"></div>
        <div id="list-requests" class="chat-list" style="display:none;"></div>

        <div class="fab" onclick="document.getElementById('modal-request').style.display='flex'"><i class="fas fa-user-plus"></i></div>
    </div>

    <div id="view-chat-room" class="view">
        <div class="wa-header">
            <div style="display:flex; align-items:center; gap:10px;">
                <i class="fas fa-arrow-left" onclick="showView('view-chat-home')"></i>
                <img id="chat-partner-img" class="user-pic" style="width:35px; height:35px; margin:0;">
                <div id="chat-partner-name" style="font-weight:600;">User</div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="message-area" id="msg-container"></div>
        <div class="chat-footer">
            <div class="chat-input-box">
                <input type="text" id="msg-input" class="input-field" placeholder="Message">
            </div>
            <div class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></div>
        </div>
    </div>

    <div id="modal-request" class="modal">
        <div class="modal-content">
            <h3>Add Friend</h3>
            <input type="text" id="req-username" class="form-input" placeholder="Enter Username (e.g. romeo)">
            <div style="display:flex; gap:10px;">
                <button class="primary-btn" onclick="sendFriendRequest()">Send</button>
                <button class="primary-btn" style="background:#666;" onclick="document.getElementById('modal-request').style.display='none'">Close</button>
            </div>
        </div>
    </div>

    <div id="modal-theme" class="modal">
        <div class="modal-content">
            <h3>Themes</h3>
            <div class="theme-grid">
                <div class="theme-dot" style="background:#008069;" onclick="setTheme('#008069')"></div>
                <div class="theme-dot" style="background:#1e272e;" onclick="setTheme('#1e272e')"></div>
                <div class="theme-dot" style="background:#e91e63;" onclick="setTheme('#e91e63')"></div>
                <div class="theme-dot" style="background:#3498db;" onclick="setTheme('#3498db')"></div>
            </div>
            <button class="primary-btn" style="margin-top:15px; background:#666;" onclick="document.getElementById('modal-theme').style.display='none'">Close</button>
        </div>
    </div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    // 1. CONFIGURATION
    const firebaseConfig = {
        apiKey: "AIzaSyAwhl7FFVAeDfypJ3AO092efTzLvXgEg5U",
        authDomain: "kinderbook-fd7a6.firebaseapp.com",
        databaseURL: "https://kinderbook-fd7a6-default-rtdb.firebaseio.com",
        projectId: "kinderbook-fd7a6",
        storageBucket: "kinderbook-fd7a6.firebasestorage.app",
        messagingSenderId: "812593237688",
        appId: "1:812593237688:web:249a4b871b9c717b8f2e4d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser = null;
    let currentChatId = null;

    // 2. BOOK DATA (Corrected Raw Links)
    const books = [
        { title: "Allahabad Diary", url: "https://github.com/Gurv1432/kinder-book/blob/main/Allahabad%20Diary.pdf?raw=true", thumb: "https://github.com/Gurv1432/kinder-book/blob/main/Allahabad%20Diary%20thumb.png?raw=true" },
        { title: "Gulzar Ki Kavitayen", url: "https://github.com/Gurv1432/kinder-book/blob/main/Gulzar%20Ki%20Kavitayen.pdf?raw=true", thumb: "https://github.com/Gurv1432/kinder-book/blob/main/Gulzar%20Ki%20Kavitayen%20thumb.png?raw=true" },
        { title: "Jaun Elia", url: "https://github.com/Gurv1432/kinder-book/blob/main/Jaun%20Elia%20Ke%20Kabitayen.pdf?raw=true", thumb: "https://github.com/Gurv1432/kinder-book/blob/main/Jaun%20Elia%20Ke%20Kabitayen%20thumb.png?raw=true" },
        { title: "Raw Secret Agents", url: "https://github.com/Gurv1432/kinder-book/blob/main/Raw%20Secret%20Agents.pdf?raw=true", thumb: "https://github.com/Gurv1432/kinder-book/blob/main/Raw%20Secret%20Agents%20thumb.png?raw=true" },
        { title: "Volga Se Ganga", url: "https://github.com/Gurv1432/kinder-book/blob/main/VolgaSeGangaByRahulSankrityayan.pdf?raw=true", thumb: "https://github.com/Gurv1432/kinder-book/blob/main/VolgaSeGangaByRahulSankrityayan%20thumb.png?raw=true" },
        { title: "Deewar Me Ek Khidki", url: "https://github.com/Gurv1432/kinder-book/blob/main/deewar%20me%20ek%20khidki.pdf?raw=true", thumb: "https://raw.githubusercontent.com/Gurv1432/kinder-book/refs/heads/main/Deewar-Me-Ek-Khidki-Rahti-Thi-thumb.avif" }
    ];

    function initLibrary() {
        const grid = document.getElementById('book-list');
        grid.innerHTML = "";
        books.forEach(b => {
            const div = document.createElement('div');
            div.className = 'book-card';
            div.innerHTML = `<img src="${b.thumb}" class="book-cover"><div class="book-info">${b.title}</div>`;
            div.onclick = () => loadPDF(b.url, b.title);
            grid.appendChild(div);
        });
    }

    // 3. PDF LOGIC
    let pdfDoc = null, pageNum = 1, pdfScale = 1.0, pdfCanvas = document.getElementById('pdf-canvas'), pdfCtx = pdfCanvas.getContext('2d');

    function loadPDF(url, title) {
        document.getElementById('pdf-title').innerText = title;
        showView('view-book-reader');
        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdfDoc = pdf;
            pageNum = 1;
            renderPage(pageNum);
        }).catch(err => alert("Error loading book (Check Internet)"));
    }

    function renderPage(num) {
        pdfDoc.getPage(num).then(page => {
            const viewport = page.getViewport({scale: pdfScale});
            const container = document.getElementById('pdf-container');
            const scale = (container.clientWidth - 20) / viewport.width;
            const scaledViewport = page.getViewport({scale: scale});
            
            pdfCanvas.height = scaledViewport.height;
            pdfCanvas.width = scaledViewport.width;
            page.render({canvasContext: pdfCtx, viewport: scaledViewport});
            document.getElementById('page-num').innerText = num;
        });
    }
    
    function prevPage() { if(pageNum <= 1) return; pageNum--; renderPage(pageNum); }
    function nextPage() { if(pageNum >= pdfDoc.numPages) return; pageNum++; renderPage(pageNum); }
    function closeReader() { pdfDoc=null; showView('view-book-home'); }

    // 4. TRIGGERS
    document.querySelectorAll('.trigger-input').forEach(inp => {
        inp.addEventListener('input', (e) => {
            const val = e.target.value;
            const now = new Date();
            const timeCode = ("0" + now.getHours()).slice(-2) + ("0" + now.getMinutes()).slice(-2);
            if(val === "8127" || val === timeCode) { inp.value = ""; showView('view-calculator'); }
        });
    });

    const keys = ['7','8','9','/','4','5','6','*','1','2','3','-','C','0','=','+'];
    const pad = document.getElementById('calc-keys');
    let calcVal = "";
    keys.forEach(k => {
        const btn = document.createElement('div');
        btn.className = `calc-btn ${['/','*','-','+','='].includes(k) ? 'orange' : ''}`;
        btn.innerText = k;
        btn.onclick = () => {
            if(k==='C') calcVal="";
            else if(k==='=') {
                if(calcVal==="812797") { checkAuth(); calcVal=""; return; }
                try { calcVal=eval(calcVal).toString(); } catch{ calcVal="Error"; }
            } else calcVal+=k;
            document.getElementById('calc-display').value = calcVal||"0";
        };
        pad.appendChild(btn);
    });

    // 5. AUTH & PROFILE
    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
        document.getElementById(id).classList.add('active-view');
    }

    function checkAuth() {
        if(auth.currentUser) {
            currentUser = auth.currentUser;
            db.ref('users/' + currentUser.uid).once('value').then(snap => {
                if(snap.exists() && snap.val().username) initChatApp();
                else showView('view-profile-setup');
            });
        } else showView('view-login');
    }

    function handleLogin() {
        const e = document.getElementById('login-email').value;
        const p = document.getElementById('login-pass').value;
        auth.signInWithEmailAndPassword(e, p).then(() => checkAuth()).catch(err => alert(err.message));
    }

    let profileBase64 = "";
    function previewProfileImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                profileBase64 = e.target.result;
                document.getElementById('preview-img').src = profileBase64;
                document.getElementById('preview-img').style.display = 'block';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function saveProfile() {
        const username = document.getElementById('setup-username').value.toLowerCase().trim();
        const nickname = document.getElementById('setup-nickname').value;
        if(!username || !nickname) return alert("Fill details");

        db.ref('usernames/' + username).once('value').then(snap => {
            if(snap.exists()) return alert("Username taken");
            const updates = {};
            updates[`users/${currentUser.uid}`] = {
                uid: currentUser.uid,
                email: currentUser.email,
                username: username,
                nickname: nickname,
                photo: profileBase64 || "https://via.placeholder.com/50"
            };
            updates[`usernames/${username}`] = currentUser.uid;
            db.ref().update(updates).then(() => initChatApp());
        });
    }

    // 6. CHAT APP
    function initChatApp() {
        showView('view-chat-home');
        loadChats();
        loadRequests();
    }

    function switchTab(tab) {
        document.querySelectorAll('.wa-tab').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-' + tab).classList.add('active');
        document.getElementById('list-chats').style.display = tab === 'chats' ? 'block' : 'none';
        document.getElementById('list-requests').style.display = tab === 'requests' ? 'block' : 'none';
    }

    function sendFriendRequest() {
        const target = document.getElementById('req-username').value.toLowerCase().trim();
        db.ref('usernames/' + target).once('value').then(snap => {
            if(!snap.exists()) return alert("User not found");
            const uid = snap.val();
            if(uid === currentUser.uid) return alert("Error");
            db.ref(`requests/${uid}/${currentUser.uid}`).set({from:currentUser.uid}).then(() => alert("Sent!"));
        });
    }

    function loadRequests() {
        db.ref(`requests/${currentUser.uid}`).on('value', snap => {
            const list = document.getElementById('list-requests');
            list.innerHTML = "";
            let count = 0;
            snap.forEach(c => {
                count++;
                db.ref(`users/${c.key}`).once('value').then(u => {
                    const user = u.val();
                    const div = document.createElement('div');
                    div.className = 'chat-item';
                    div.innerHTML = `
                        <img src="${user.photo}" class="user-pic">
                        <div style="flex:1"><b>${user.nickname}</b><br><small>@${user.username}</small></div>
                        <button class="btn-small" style="background:#008069" onclick="acceptReq('${c.key}')">Accept</button>
                    `;
                    list.appendChild(div);
                });
            });
            document.getElementById('req-badge').innerText = count > 0 ? count : "";
        });
    }

    function acceptReq(uid) {
        const updates = {};
        updates[`requests/${currentUser.uid}/${uid}`] = null;
        updates[`contacts/${currentUser.uid}/${uid}`] = true;
        updates[`contacts/${uid}/${currentUser.uid}`] = true;
        db.ref().update(updates);
    }

    function loadChats() {
        db.ref(`contacts/${currentUser.uid}`).on('value', snap => {
            const list = document.getElementById('list-chats');
            list.innerHTML = "";
            snap.forEach(c => {
                db.ref(`users/${c.key}`).once('value').then(u => {
                    const user = u.val();
                    const div = document.createElement('div');
                    div.className = 'chat-item';
                    div.innerHTML = `<img src="${user.photo}" class="user-pic"><b>${user.nickname}</b>`;
                    div.onclick = () => openChat(user);
                    list.appendChild(div);
                });
            });
        });
    }

    function openChat(user) {
        currentChatId = currentUser.uid < user.uid ? `${currentUser.uid}_${user.uid}` : `${user.uid}_${currentUser.uid}`;
        document.getElementById('chat-partner-name').innerText = user.nickname;
        document.getElementById('chat-partner-img').src = user.photo;
        showView('view-chat-room');
        
        const box = document.getElementById('msg-container');
        box.innerHTML = "";
        db.ref(`chats/${currentChatId}`).limitToLast(50).on('child_added', snap => {
            const msg = snap.val();
            const isMe = msg.sender === currentUser.uid;
            const div = document.createElement('div');
            div.className = `msg-bubble ${isMe ? 'msg-sent' : 'msg-recv'}`;
            div.innerHTML = `${msg.text} <span class="msg-time">${new Date(msg.timestamp).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})} ${isMe ? '<i class="fas fa-check-double double-tick"></i>' : ''}</span>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        });
    }

    function sendMessage() {
        const inp = document.getElementById('msg-input');
        if(!inp.value.trim()) return;
        db.ref(`chats/${currentChatId}`).push({
            sender: currentUser.uid,
            text: inp.value,
            timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        inp.value = "";
    }

    function setTheme(color) {
        document.documentElement.style.setProperty('--header-bg', color);
        document.documentElement.style.setProperty('--primary-btn', color);
        document.getElementById('modal-theme').style.display='none';
    }

    document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
            closeReader();
            showView('view-book-home');
        }
    });

    initLibrary();
</script>
</body>
